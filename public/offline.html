<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0F172A">
  <title>Offline - Japa Genie</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container { text-align: center; max-width: 400px; }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    h1 { font-size: 28px; margin-bottom: 15px; font-weight: 700; }
    p { font-size: 16px; color: rgba(255, 255, 255, 0.7); line-height: 1.6; margin-bottom: 30px; }
    .button {
      display: inline-block;
      background: #3B82F6;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>No internet connection. Some features may not be available.</p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">Try Again</a>
  </div>
  <script>
    window.addEventListener('online', () => {
      setTimeout(() => window.location.reload(), 1000);
    });
  </script>
</body>
</html>
